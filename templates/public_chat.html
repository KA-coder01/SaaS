<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/static/main.css">
    <style>
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #add;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .msg {
            margin-bottom: 8px;
        }
        .msg b {
            color: #2b8be6;
        }
        .msg.admin b {
            color: #0a7d2e;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const chatID = "{{ chat.id }}";
            const chatBox = document.getElementById("chatBox");
            let lastSeen = null;

            // initialize lastSeen from last rendered message
            const renderedMessages = chatBox.children;
            if (renderedMessages.length > 0) {
                lastSeen = renderedMessages[renderedMessages.length - 1]
                    .getAttribute("data-ts");
            }

            
            async function fetchNewMessages() {
                let url =  `/api/messages/$(chatID)`;
                if (lastSeen) {
                    url += `?since=${encodeURIComponent(lastSeen)}`;
                }

                const res = await fetch(url);
                const messages = await res.json();

                if (messages.lenght > 0) {

                    messages.forEach(msg => {
                        const msgDiv = document.createElement("div");
                        msgDiv.className = "msg" + msg.sender;
                        msgDiv.setAttribute("data-ts", msg.created_at);
                        msgDiv.innerHTML = `<b>${msg.sender}:</b> ${msg.message}`;
                        chatBox.appendChild(msgDiv);
                        lastSeen = msg.created_at;
                    });

                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }

            setInterval(fetchNewMessages, 2000);

            const form = document.getElementById("chatForm");
            const input = document.getElementById("messageInput");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const text = input.value.trim();
                if (!text) return;

                await fetch(window.location.pathname, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({ message: text })
                });

                input.value = "";
            });

        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Chat with {{ chat.guest_name }}</h2>

        <div class="chat-box" id="chatBox">
            {% for m in messages %}
                <div class="msg {{ m.sender }}">
                    <b>{{ m.sender }}:</b> {{ m.message }}
                </div>
            {% endfor %}
        </div>

        <form id="chatForm">
            <input 
                type="text"
                id="messageInput"
                name="message"
                placeholder="Type your message..."
                required
            />
            <button class="btn" type="submit">Send</button>
        </form>

        {% if is_admin %}
            <p><small>You are logged in as <b>Admin</b></small></p>
        {% elif is_guest %}
            <p><small>You are chatting as <b>Guest</b></small></p>
        {% endif %}
    </div>
</body>
</html>

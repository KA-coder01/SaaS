<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Chat</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <h2>Start a Chat</h2>
        <p>Enter your name to begin chatting</p>

        <form method="post">
            <input 
                type="text"
                name="guest_name"
                placeholder="Your name"
                required
            />
            <button class="btn" type="submit">Start Chat</button>
        </form>
    </div>
</body>
</html>
